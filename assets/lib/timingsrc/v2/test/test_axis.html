<!DOCTYPE html>
<html>
  <head>
    <!-- requirejs config -->
    <script>
      var require = {
        baseUrl : '../', 
      };
    </script>
    <!-- requirejs -->
    <script type="text/javascript" src="../../docs/lib/require.js"></script>
    <!--  main -->
    <script text="javascript">
      var to, s, createCue, updateCue, removeCue, repeatCue;

      require(['timingsrc'], function (timingsrc) {

        // Timing Object
        to = new timingsrc.TimingObject({range:[0,3600]});

        // Sequencer
        s = new timingsrc.Sequencer(to);

        var Interval = timingsrc.Interval;

        var run = function () {

          // load a bunch of cues
          console.log("start load");
          var t0 = performance.now()
          for (var i=0; i<100000; i++) {
             s.addCue(i.toString(), new Interval(i), "data");
          }
          console.log("end load", performance.now()-t0)
        };
        if (document.readyState === "complete") run();
        else window.onload = run;
      });
    </script>    
  </head>
  <body>
    <h1>Test Sequencer</h1>
    <p>
      <div id="value"></div>
    </p>
    <p>
      <button id="play">Play</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
      <button id="backwards">Backwards</button>
    </p>
  </body>
</html>
